<div class="container offset-md-1" style="margin-top: 30px;">
  <nav class="navbar navbar-light col-md-10" style="background-color: #e3f2fd;">
    <span class="navbar-brand" href="#">Admin <span> <a [routerLink]="['/']" > Logout</a></span> </span>
    <a class="btn btn-outline-success" [routerLink]="['/dashboard']">Back</a>
  </nav>
  <div class="row">
    <form class="col-md-6 offset-2">
      <div class="form-group">
        <label for="exampleInputEmail1">Owner Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="James">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="user@gmail.com">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Phone Number</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="0713456765">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleSelect1">No of rooms</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleSelect1">No of baths</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleSelect1">No of floors</label>
        <select class="form-control" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Property description</label>
        <textarea class="form-control" id="exampleTextarea" placeholder="Property description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Upload image</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
