<nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
  <div class="container">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" [routerLink]="['/']" >
      <span class="nav-text">
        <strong>Homes</strong>
      </span>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav1">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item float-xs-right">
          <a [routerLink]="['/add-property']" class="nav-link">
              <span class="nav-text">
                  Add Home
              </span>
          </a>
        </li>
        <li class="nav-item float-xs-right">
          <a [routerLink]="['/']" class="nav-link">
              <span class="nav-text">
                  Logout
              </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container offset-md-1" style="margin-top: 30px;">
  <div class="row offset-4">
    <div class="panel panel-default widget">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span>
        <h3 class="text-center">
          All Homes
        </h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let property of properties">
            <div class="col-xs-2 col-md-1">
              <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" />
            </div>
            <div class="row offset-2">
              <div class="col-xs-10 col-md-11 col-lg-12">
                <div>
                  <a>{{ property.houseName }} - Kshs {{ property.price }} </a>
                  <div class="mic-info">
                    By: <a href="#">{{ name }}</a> on {{ property.createdAt | date : 'mediumDate' }}
                  </div>
                </div>
                <div class="comment-text">
                    {{ property.description }}
                </div>
                <div class="action">
                  <button type="button" class="btn btn-primary btn-xs" title="Edit">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-xs" title="Delete">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
