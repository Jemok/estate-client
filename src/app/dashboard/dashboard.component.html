<div class="container offset-md-1" style="margin-top: 30px;">
  <toaster-container></toaster-container>

  <div class="progress" *ngIf="uploading">
    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
         aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      Uploading...
    </div>
  </div>

  <div class="row offset-3">
    <div class="panel panel-default widget">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span>
        <h3 class="text-center">
          All Homes
        </h3>
      </div>
      <div class="panel-body col-md-12">
        <ul class="list-group col-md-12">
          <li class="list-group-item" *ngFor="let property of properties">
            <div class="col-xs-2 col-md-1">
              <img [src]="property.image || placeholder" height="150" width="130" class="img-circle img-responsive" alt="" />
            </div>
            <div class="row offset-3">
              <div class="col-xs-10 col-md-11 col-lg-12">
                <div>
                  <a>{{ property.houseName }} - Kshs {{ property.price }} </a>
                  <div class="mic-info">
                    By: <a href="#">{{ name }}</a> on {{ property.createdAt | date : 'mediumDate' }}
                  </div>
                </div>
                <div class="comment-text">
                    {{ property.description }}
                </div>
                <div class="action">
                  <a [routerLink]="['/edit-property/', property.houseId]" class="btn btn-primary btn-xs" title="Edit">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                  <button type="button" class="btn btn-danger btn-xs" title="Delete" (click)="deleteProperty(property)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                  <a [routerLink]="['/property-detail/', property.houseId]" class="btn btn-primary btn-xs" title="Edit">
                    <i class="fa fa-eye" aria-hidden="true"></i> View
                  </a>
                  <div class="form-group">
                  <label>Upload image</label>
                  <input type="file" class="form-control-file"  accept="image/jpeg, .png, .jpg" id="avatar-{{property.houseId}}" aria-describedby="fileHelp" (change)="updatePhoto(property)">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
